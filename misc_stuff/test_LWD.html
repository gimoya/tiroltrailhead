<!DOCTYPE html>
<html lang="de">

<body>

<div id="out"></div>


<script>

var getJSON = function(url) {
  return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status == 200) {
        resolve(xhr.response);
      } else {
        reject(status);
      }
    };
    xhr.send();
  });
};

getJSON('https://lawine.tirol.gv.at/data/produkte/ogd.geojson').then(function(data) {
    out.innerText = data; //display the result in an HTML element
});
</script>

</body>
</html>
