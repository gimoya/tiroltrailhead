<!-- BOOTSTRAP -->

<script language="javascript">
$(document).ready(function() {
    function checkWidth() {
        var windowSize = $(window).width();	
	if (windowSize <= 600) { 
	    $('#mobile').removeClass('btn btn-primary disabled');
	    $('#mobile').addClass('btn btn-primary active');  
	    $('#desktop').removeClass('btn btn-primary active');
	    $('#desktop').addClass('btn btn-primary disabled');  		
	} else {
	    $('#desktop').removeClass('btn btn-primary disabled');
	    $('#desktop').addClass('btn btn-primary active');  
	    $('#mobile').removeClass('btn btn-primary active');
	    $('#mobile').addClass('btn btn-primary disabled'); 		
	}
    }
    // Execute on load
    checkWidth();
    // Bind event listener
    $(window).resize(checkWidth);	
});
</script>
