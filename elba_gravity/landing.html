<script language="javascript">
$(document).ready(function() {
    function checkWidth() {
        var windowSize = $(window).width();	
	if (windowSize <= 500) { 
	    $('#mobile').removeClass('btn btn-info disabled').addClass('btn btn-info active');  
	    $('#desktop').removeClass('btn btn-info active').addClass('btn btn-info disabled'); 
	} else {
	    $('#desktop').removeClass('btn btn-info disabled').addClass('btn btn-info active');  
	    $('#mobile').removeClass('btn btn-info active').addClass('btn btn-info disabled'); 	
	}
	if (windowSize <= 800) { 
	    $('#bgvideo').css('display', 'none');
	    $('#bgvideo-inner').css('display', 'none');	
	    $('.vid-container').css('background', 'url(Images/landing_background.jpg) no-repeat center center fixed'); 
	} else {
	    $('#bgvideo').css('display', 'inherit');
	    $('#bgvideo-inner').css('display', 'inherit');
	    $('.vid-container').css('background-image', 'none');
    	}	
    }
    // Execute on load
    checkWidth();
    // Bind event listener
    $(window).resize(checkWidth);	
});
</script>

<style type="text/css">
body{
  padding:0;
  margin:0;
}
.vid-container{
  position:relative;
  height:100vh;
  overflow:hidden;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.bgvid{
  position:absolute;
  left:0;
  top:0;
  width:100vw;
  min-height: 100%;
}
.inner-container{
  width:300px;
  height:200px;
  position:absolute;
  top:calc(50vh - 100px);
  left:calc(50vw - 150px);

}
.bgvid.inner{
  top:calc(-50vh + 100px);
  left:calc(-50vw + 150px);

}
.box{
  position:absolute;
  height:100%;
  width:100%;

  color:#fff;
  background:rgba(0,0,0,0.13);

}
.box h1{

}
.box input{

  margin:20px auto;

  color:#fff;
  border:0;
}
.box input:focus,.box input:active,.box button:focus,.box button:active{
  outline:none;
}
.box button{
  background:#2ecc71;

  color:#fff;
  padding:10px;

  margin:20px auto;

}
.box button:active{

.box p{

}
.box p span{

  color:#666;
}
